<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="pt">
{%block title%}Cadastro Usuários{%endblock%}
<body>
    {% block content %}
        <h1 class="mt-3 mb-3">Cadastro</h1>
        <form method="post" action="{% url 'register' %}">
            {% include 'partials/_messages.html' %}
            {% csrf_token %}
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="name" value="{{request.POST.name}}" class="form-control">
            </div>
            <div class="form-group">
                <label>E-Mail:</label>
                <input type="email" name="email" value="{{request.POST.email}}" class="form-control">
            </div>
            <div class="form-group">
                <label>Usuário:</label>
                <input type="text" name="user" value="{{request.POST.user}}" class="form-control">
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" name="password" value="{{request.POST.password}}" class="form-control">
            </div>
            <div class="form-group">
                <label>Confirmar Senha:</label>
                <input type="password" name="confpass" class="form-control">
            </div>
            <button type="submit" name="btnsave" class="btn btn-primary">Salvar</button>
        </form>
    {% endblock %}
</body>
</html>
