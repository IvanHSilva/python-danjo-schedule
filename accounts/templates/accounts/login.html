<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="pt">
{%block title%}Login{%endblock%}
<body>
    {% block content %}
        <h1 class="mt-3 mb-3">Login</h1>
        {% if not user.is_authenticated %}
            <form method="post" action="{% url 'login' %}">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
                <div class="form-group">
                    <label>Usuário:</label>
                    <input type="text" name="user" value="{{request.POST.user}}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" name="password" value="{{request.POST.password}}" class="form-control">
                </div>
                <button type="submit" name="btnsave" class="btn btn-primary">Login</button>
            </form>
        {% else %}
            <p>
                {{ user.first_name }}, você já está logado.
                <a href="{% url 'dashboard' %}">Ir para o Dashboard</a>
            </p>
        {% endif %}
    {% endblock %}
</body>
</html>
