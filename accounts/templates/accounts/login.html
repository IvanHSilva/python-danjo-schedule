<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% block content %}
        <h1 class="mt-3 mb-3">Cadastro</h1>
        <form method="post" action="{% url 'login' %}">
            {% include 'partials/_messages.html' %}
            {% csrf_token %}
            <div class="form-group">
                <label>Usu√°rio:</label>
                <input type="text" name="user" value="{{request.POST.user}}" class="form-control">
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" name="password" value="{{request.POST.password}}" class="form-control">
            </div>
            <button type="submit" name="btnsave" class="btn btn-primary">Login</button>
        </form>
    {% endblock %}
</body>
</html>
